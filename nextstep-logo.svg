<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Background Shapes -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Step Symbol -->
  <path 
    d="M40 20 L60 20 L60 40 L80 40 L80 60 L40 60 Z" 
    fill="url(#gradient)"
    class="logo-symbol"
  />
  
  <!-- Arrow -->
  <path 
    d="M65 40 L75 40 L70 35 L75 40 L70 45" 
    stroke="#7C3AED" 
    stroke-width="2" 
    fill="none"
  />
  
  <!-- Text -->
  <text x="95" y="48" font-family="Arial" font-weight="bold" font-size="32" fill="#FFFFFF">
    Next
    <tspan fill="#7C3AED">Step</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="95" y="65" font-family="Arial" font-size="12" fill="#9CA3AF">
    Your Career Journey Starts Here
  </text>
</svg>
